<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="background">

        </div>
        <div class="purpose">
            <div class="details">
                <h4 class="text-center">Welcome to Digitize <br>Bank </h4>
                <p>Kindly enter your details and procceed</p>
                <div id="result"></div>
                <div class="inputBox">
                    <input type="number" required="required" id="phone">
                    <span id="sp">Phone number</span>
                    <i id="i"></i>
                </div>
                <p id="tell"></p>
                <div class="inputBox">
                    <input type="password" required="required" id="pword">
                    <span>Password</span>
                    <i></i>
                </div>
                <p class="appreciation">Thanks for choosing Digitize, we highly and extremely appreciate all our user
                </p>
                <input type="submit" name="" id="" class="form-control btn btn-primary mt-5" onclick="submit()">
            </div>
        </div>
        <div class=" bottom">
            <h5 class="text-center">@Digitize Bankine</h5>
        </div>
    </div>

    <script>

        var getBack = JSON.parse(localStorage.getItem("userdetails"))

        console.log(getBack)

        // var getaCC = JSON.parse(localStorage.getItem("useraccountnum"))
        // console.log(getaCC)
        function submit() {

            var found = false

            for (var index = 0; index < getBack.length; index++) {

                if (getBack[index].pnumber == phone.value && getBack[index].pword == pword.value) {
                    found = true
                    console.log(found)
                    localStorage.setItem('oneuser', JSON.stringify(index))
                    localStorage.setItem('phommun', JSON.stringify(getBack[index].pnumber))
                    localStorage.setItem('fname', JSON.stringify(getBack[index].fname))
                    localStorage.setItem('lname', JSON.stringify(getBack[index].lname))
                    localStorage.setItem('pword', JSON.stringify(getBack[index].pword))
                    localStorage.setItem('account', JSON.stringify(getBack[index].acc))
                    localStorage.setItem('firstbalance', JSON.stringify(getBack[index].bal))
                    // localStorage.setItem('realPin', getBack[index].pin)
                    break
                }
            }

            if (found == true) {
                localStorage.setItem('name', JSON.stringify(getBack[index].lname))
                window.location.href = "dashboard.html"
            }
            else {
                swal({
                    title: "Wrong Credential",
                    input: "text",
                });
            }
        }



    </script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
