<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container p-5 shadow mt-5 ">
        <h3>Set your Transaction pin</h3>
        <p style="margin-top: 40px; position: relative; top: 10px;">New pin</p>
        <input type="number" name="" id="firstPin" class="form-control">
        <p style="position: relative; top: 10px;">Confirm Pin</p>
        <input type="number" name="" id="secondPin" class="form-control">

        <button class="form-control btn btn-success mt-4" onclick="setPin()">Set</button>
        <button class="btn btn-warning mt-3" onclick="home()">Home</button>
    </div>
    <a href="./"></a>
   
    <script>
        var getBack = JSON.parse(localStorage.getItem('userdetails'))
        var index = localStorage.getItem('oneuser')
        console.log(getBack[index])
        const setPin = () => {

            if (firstPin.value == "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Kindly enter your Pin',
                })
            }
            else if (firstPin.length > 4 || secondPin.length > 4) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Pin cannot excceed more than four digit',
                })
            } 
            else if (secondPin.length < 4 || firstPin.length) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Pin should be equal to four digit',
                })
            }
            else if (secondPin.value == "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Confirm your pin',
                })
            }
            else if (secondPin.value !== firstPin.value) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Pin is does not match',
                })
            }
            else if (getBack[index].pin >0 ) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Your transaction pin have been set before and cannot be set twice visit your <a>Account security setting</a> to change your transaction pin',
                    // footer: '<a href="">Why do I have this issue?</a>'
                })
            }
            else {
                Swal.fire(
                    'Successful',
                    'You have set your transaction pin',
                    'success'
                )
                getBack[index].pin = (firstPin.value)
                localStorage.setItem('userdetails', JSON.stringify(getBack))

            }
        }   

        const home = () => {
            window.location.href = "dashboard.html"
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>

</body>

</html>
