    <script>
        var getBack = JSON.parse(localStorage.getItem('userdetails'))
        var index = localStorage.getItem('oneuser')
        console.log(getBack[index].pnumber);

        const client= new Twilio('AC6ae4b05cc225247e08c7ff8e73b63e5b', '178c78e57cfacecf81c2849214cff6c8', )
        const otp = Math.floor(100000 + Math.random() * 900000)
        console.log(otp);
        const form=document.getElementById('sms-form');
        form.addEventListener('submit', event=>{
            event.preventDefault()
            const from=+2349152280668
            const to=getBack[index].pnumber
            const messages="Your OTP code is"+otp

            client.message.create({
                from:from,
                to:to,
                body:messages
            }).then( message=> console.log("Message sent"))
              .catch(error => console.log("reeor sending message"))
        })
